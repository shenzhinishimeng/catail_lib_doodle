apply plugin: 'com.android.library'
apply plugin: 'maven-publish'


android {
    compileSdkVersion 34
    namespace 'cn.hzw.doodle'
    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 34
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // https://github.com/1993hzw/Androids
//    api 'com.github.1993hzw:Androids:1.2.3'
//    api 'com.github.1993hzw:Androids:1.3'
    api project(':Lib_Androids') //图片编辑工具类摸快.
}

afterEvaluate {
    android.libraryVariants.each {variant->
        publishing.publications.create(variant.name,MavenPublication){
            from components.findByName(variant.name)
            groupId = 'com.yangzaiarea'//自定义
            artifactId = 'yzutils'//自定义
            version = '1.0.0'//自定义
        }
    }
}
